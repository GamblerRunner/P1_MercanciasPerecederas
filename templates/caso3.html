<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{{ titulo }}</h1>

        <div class="my-4">
            <h3>Mapa de Rutas</h3>
            <iframe src="{{ map_file }}" width="100%" height="500px" frameborder="0"></iframe>
        </div>

        <div class="my-4">
            <h3>Resultados</h3>
            <ul class="list-group">
                <li class="list-group-item"><strong>Costes:</strong> {{ resultados.costes }}</li>
                <li class="list-group-item"><strong>rutas:</strong> {{ resultados.rutas }}</li>
                <li class="list-group-item"><strong>Modelo con mejor resultado:</strong> {{ resultados.Modelo_mejor_resultado }}</li>
            </ul>
        </div>
    </div>
</body>
</html>
