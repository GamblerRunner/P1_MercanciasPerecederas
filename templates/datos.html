<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
</head>
<body>
    <h1>Archivos CSV</h1>
    <ul>
        {% for file in csv_files %}
            <li><a href="{{ url_for('ver_datos', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
